<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="/restaurant/css/style.css">
    <title>Specials</title>
</head>
<body>
    <!-- Üst Bilgi: Logo ve ikonlar -->
    <header class="top-bar">
        <a href="/restaurant/index.html">
            <img class="top-logo" src="/restaurant/image/logo.png" alt="logo">
        </a>
        <nav class="top-icon">
            <a href="/restaurant/about.html"><img src="/restaurant/icon/about.svg" alt="about"></a>
        </nav>
    </header>

    <!-- Navigasyon Menüsü -->
    <nav class="nav-bar">
        <a class="nav-bar-a" id="protein">Proteins <img src="/restaurant/icon/dropdown.svg"></a>
        <a class="nav-bar-a" id="carb">Carbs <img src="/restaurant/icon/dropdown.svg"></a>
        <a class="nav-bar-a" id="fruit">Fruits <img src="/restaurant/icon/dropdown.svg"></a>
        <a class="nav-bar-a" id="special">Specials <img src="/restaurant/icon/dropdown.svg"></a>
    </nav>

    <!-- Başlık Bölümü -->
    <header class="type-name" id="great">
        <h1>Great</h1>
    </header>

    <!-- Ürünler Bölümü -->
    <section class="product-container">
        <article class="product-box">
            <!-- Ürün 1 -->
            <nav>
                <figure>
                    <img src="/restaurant/icon/Enchanted_Golden_Apple.webp" alt="specials-1">
                </figure>
                <h3>Enchanted Golden Apple</h3>
                <p>48<img src="/restaurant/icon/Gold_Ingot.webp"></p>
                <button class="hero-button">
                    <a href="#" class="hero-button-a" href="#">Add Cart</a>
                </button>
            </nav>
            <!-- Ürün 2 -->
            <nav>
                <figure>
                    <img src="/restaurant/icon/Golden_Apple.webp" alt="specials-1">
                </figure>
                <h3>Golden Apple</h3>
                <p>12<img src="/restaurant/icon/Gold_Ingot.webp"></p>
                <button class="hero-button">
                    <a href="#" class="hero-button-a" href="#">Add Cart</a>
                </button>
            </nav>
            <!-- Ürün 3 -->
            <nav>
                <figure>
                    <img src="/restaurant/icon/Golden_Carrot.webp" alt="specials-1">
                </figure>
                <h3>Golden Carrot</h3>
                <p>6<img src="/restaurant/icon/Gold_Ingot.webp"></p>
                <button class="hero-button">
                    <a href="#" class="hero-button-a" href="#">Add Cart</a>
                </button>
            </nav>
        </article>
    </section>

    <!-- Alt Bilgi -->
    <footer>
        <nav class="footer">
            <p class="footer-present">All rights reserved. The meeting point of flavor and fun. Thank you for visiting us! Stay tuned and keep adding flavor to your adventure.</p>
            <p class="footer-policy">© <span id="footer-year">2024</span> Minecraft Restaurant.</p> <!-- Güncel saat ve tarih burada gösterilecek -->
            <nav class="footer-icon">
                <a href="#"><img src="/restaurant/icon/instagram.svg" alt="instagram"></a>
                <a href="#"><img src="/restaurant/icon/twitter.svg" alt="twitter"></a>
            </nav>
        </nav>
    </footer>

    <script src="/restaurant/script.js"></script> 
</body>
</html>
